<script src="/static/js/table-sort.js" type="text/javascript"></script>

<div class="container">
  <br><br>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link [% IF events_tab == 'logged_in' -%] active[% END -%]" id="logged_in-tab" data-toggle="tab" href="#logged_in" role="tab" aria-controls="logged_in" [% IF events_tab == 'logged_in' -%]aria-selected="true"[% ELSE -%]aria-selected="false"[% END -%]>Logged In</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link [% IF events_tab == 'logged_out' -%] active[% END -%]" id="logged_out-tab" data-toggle="tab" href="#logged_out" role="tab" aria-controls="logged_out" [% IF events_tab == 'logged_out' -%]aria-selected="true"[% ELSE -%]aria-selected="false"[% END -%]>Logged Out</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link [% IF events_tab == 'all' -%] active[% END -%]" id="all-tab" data-toggle="tab" href="#all" role="tab" aria-controls="all" [% IF events_tab == 'all' -%]aria-selected="true"[% ELSE -%]aria-selected="false"[% END -%]>All</a>
  </li>
</ul>

<div class="tab-content" id="myTabContent">

  <div class="tab-pane fade[% IF events_tab == 'logged_in' -%] show active[% END -%]" id="logged_in" role="tabpanel" aria-labelledby="logged_in-tab">
    [% events_to_display = logged_in_events; INCLUDE 'static/html/admin/events_tab.html' -%]
  </div>

  <div class="tab-pane fade[% IF events_tab == 'logged_out' -%] show active[% END -%]" id="logged_out" role="tabpanel" aria-labelledby="logged_out-tab">
    [% events_to_display = logged_out_events; INCLUDE 'static/html/admin/events_tab.html' -%]
  </div>

  <div class="tab-pane fade[% IF events_tab == 'all' -%] show active[% END -%]" id="all" role="tabpanel" aria-labelledby="all-tab">
    [% events_to_display = all_events; INCLUDE 'static/html/admin/events_tab.html' -%]
  </div>

</div>

</div>
